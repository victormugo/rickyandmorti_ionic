<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Episodios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Episodios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>

      <ion-col size="12">

        <ion-card *ngFor="let episodio of episodios" button="true" (click)="onClickSelectedEpisodio(episodio)">

          <ion-card-header>
            <ion-card-title>{{episodio.name}}</ion-card-title>
          </ion-card-header>

          <ion-card-content class="ion-padding">
            <div class="item-colors">Primera Emisión:</div><span>{{episodio.air_date | date:'longDate'}}</span>
            <div class="item-colors">Código:</div><span>{{episodio.episode}}</span><br><br>
            <div class="item-colors"><i>Creado: {{episodio.created | date:'dd-MM-yyyy'}}</i></div><span> </span>
          </ion-card-content>
  
        </ion-card>

  </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
