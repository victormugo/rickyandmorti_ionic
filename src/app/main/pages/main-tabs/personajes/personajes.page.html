<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Personajes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personajes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>

      <ion-col size="12">

        <ion-card *ngFor="let personaje of personajes" button="true" (click)="onClickSelectedPersonaje(personaje)">

          <ion-card-header>
            <ion-card-title color="primary">{{personaje.name}}</ion-card-title>
          </ion-card-header>
  
          <ion-card-content>
            <!--<div class="item-colors">Cliente:</div><span> {{service.NOMBRE_CLIENTE}}</span> -->
          </ion-card-content>
  
        </ion-card>

  </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
